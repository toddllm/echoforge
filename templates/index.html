<!DOCTYPE html>
<html lang="en" data-theme="{{ default_theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoForge - Character Voice Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <script src="{{ url_for('static', path='/js/main.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>EchoForge</h1>
        <p>Character Voice Generator</p>
        <button id="theme-toggle" aria-label="Toggle dark mode">
            <span id="theme-toggle-icon">{{ '‚òÄÔ∏è' if default_theme == 'dark' else 'üåô' }}</span>
        </button>
    </header>
    
    <main>
        <section class="voice-generator">
            <h2>Generate a Voice</h2>
            <form id="voice-form">
                <div class="form-group">
                    <label for="text">Text to convert:</label>
                    <textarea id="text" name="text" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="speaker">Character Voice:</label>
                    <select id="speaker" name="speaker_id">
                        <option value="1">Character 1</option>
                        <option value="2">Character 2</option>
                        <option value="3">Character 3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" name="temperature" min="0.1" max="1.0" step="0.1" value="0.7">
                    <span id="temperature-value">0.7</span>
                </div>
                
                <div class="form-group">
                    <label for="top_k">Top-K:</label>
                    <input type="range" id="top_k" name="top_k" min="10" max="100" step="10" value="80">
                    <span id="top_k-value">80</span>
                </div>
                
                <div class="form-group">
                    <label for="style">Style:</label>
                    <select id="style" name="style">
                        <option value="default">Default</option>
                        <option value="cheerful">Cheerful</option>
                        <option value="sad">Sad</option>
                        <option value="angry">Angry</option>
                    </select>
                </div>
                
                <button type="submit" id="generate-btn">Generate Voice</button>
            </form>
        </section>
        
        <section class="results" id="results-section" style="display: none;">
            <h2>Generated Voice</h2>
            <div id="task-status">Processing...</div>
            <div id="audio-player" style="display: none;">
                <audio id="voice-audio" controls></audio>
                <div class="audio-controls">
                    <button id="download-btn">Download</button>
                    <button id="copy-link-btn">Copy Link</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>EchoForge &copy; 2025 - Character Voice Generator</p>
    </footer>
</body>
</html>
